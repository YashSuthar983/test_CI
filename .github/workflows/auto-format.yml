name: Auto-format Rust (push in fork)

on:
  push:
    branches: ["**"]
  workflow_dispatch:

# Grant permissions needed for committing to PR branches (same-repo PRs)
# and for commenting on PRs (fork PRs).
permissions:
  contents: write

concurrency:
  group: fmt-push-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rustfmt:
    if: ${{ github.event.repository.fork == true }}
    name: Format on push and auto-commit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Rust (stable + rustfmt)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Run cargo fmt (if Cargo.toml present at repo root)
        shell: bash
        run: |
          if [ -f Cargo.toml ]; then
            echo "Running cargo fmt --all"
            cargo fmt --all
          else
            echo "No Cargo.toml at repository root. Skipping cargo fmt."
          fi

      - name: Auto-commit formatting changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(fmt): apply cargo fmt --all"
          branch: ${{ github.ref_name }}
          file_pattern: "**/*.rs"
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
